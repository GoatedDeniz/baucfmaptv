<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAU Communication Faculty Classroom Guide</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Header -->
<header>
    <img id="headerImage" src="title.svg">
</header>

    <!-- Search Bar with Auto-Suggestions -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="🔍 Search for a classroom" autocomplete="off">
        <ul id="suggestions"></ul>
    </div>

    <!-- Floor Selection Menu -->
    <div class="floor-selector">
        <button data-floor="9" onclick="showFloor(9)">Floor 9</button>
        <button data-floor="8" onclick="showFloor(8)">Floor 8</button>
        <button data-floor="7" onclick="showFloor(7)">Floor 7</button>
        <button data-floor="6" onclick="showFloor(6)">Floor 6</button>
        <button data-floor="5" onclick="showFloor(5)">Floor 5</button>
        <button data-floor="4" onclick="showFloor(4)">Floor 4</button>
        <button data-floor="3" onclick="showFloor(3)">Floor 3</button>
        <button data-floor="2" onclick="showFloor(2)">Floor 2</button>
        <button data-floor="0" onclick="showFloor(0)">Floor 0</button>
        <button data-floor="-2" onclick="showFloor(-2)">Floor -2</button>
    </div>

    <!-- Floor Map Display -->
    <div class="map-container">
        <img id="floorMap" src="https://raw.githubusercontent.com/GoatedDeniz/baucfmap/main/floor-0.svg" alt="Floor Map" width="800" height="600">
    </div>
</body>
<!-- Info Button Container -->
<div class="info-container" onclick="toggleInfo()">
    <img id="infoIcon" src="info.svg" alt="Info Icon" class="info-icon">
    <div id="infoText" class="info-text">
        This website was developed by:<br>
        - Deniz Hasman (Lead Developer, Designer)<br>
        - Aslı İrem Zengin (Developer, Lead Designer)<br>
        - Metin Doygun (Designer)<br>
        - Nehir Kaçağan (Designer)<br>
        - Kayra Sabancı (Designer)<br>
        - Zeynep Süyür (Designer)<br>
        - Murat Durusoy (Instructor)<br>
    </div>
</div>
</html>
